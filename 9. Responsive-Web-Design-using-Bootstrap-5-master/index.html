<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Welcome page</title>
        <style>
            @font-face {
                font-family: 'Calibri';
                src: url('fonts/CalibriRegular.ttf') format('ttf');
            }
            .a_dark{
                color: #43425D;
            }
            body{
                font-family: 'Calibri';
            }
            .a_cont_fluid{
                height: 900px;
            }
            .a_row > div:last-child{ /* Last CHild Selector */
                background: #442460;
            }
            .a_row > div:first-child{
                background: #fff;
            }
            .a_tbdr{
                border:1px dashed #000;
            }
            .a_row input[type="email"]:focus,.a_row input[type="password"]:focus{ /* Attribute Selector */
                box-shadow: none;
            }
            a:hover{
                color:#ffb900 ;/*#ffb900  #4a274f*/
            }
            .form-check-input:checked {
                background-color: #4a274f !important;
                border-color: #4a274f !important; 
            }
        </style>
    </head>
    <body>
        <div class="container-fluid a_cont_fluid">
            <div class="row a_row h-100 bg-success">
                <div class="col-7 p-5">
                    <a href="#">
                        <img src="img/logo.png">
                    </a> 
                    <div class="w-50 offset-3 text-center">
                        <h1>Welcome Back!</h1>
                        <p>Please login to your ideal insights account.</p>
                        <form class="text-start">
                            <div class="mb-3">
                              <input type="email" class="form-control border-0 border-bottom rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email ID">
                            </div>
                            <div class="mb-3">
                              <input type="password" class="form-control border-0 border-bottom rounded-0" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="mb-3 form-check">
                                <div class="row">
                                    <div class="col">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                    </div>
                                    <div class="col">
                                        <a href="#" class="a_dark">Forget password?</a>
                                    </div>
                                </div>
                              
                            </div>
                            <button type="submit" class="btn btn-warning w-100 rounded-1">Submit</button>
                          </form>
                    </div>
                </div>
                <div class="col-5 p-0">B</div>
            </div>
        </div>
        



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
