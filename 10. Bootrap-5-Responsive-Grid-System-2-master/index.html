<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            }

            <div class="row a_row">
                <div class="col bg-success">A</div>

                <div class="col bg-info">D</div>
                <div class="col bg-danger">E</div>
                <div class="col bg-secondary">F</div>
            </div>
            <div class="row a_row">

                <div class="col-8 bg-primary col-sm-12 col-md-10 col-lg-8 col-xl-8 col-xxl-8">B</div>
                <div class="col-2 bg-warning d-none d-lg-block">C</div>
            </div>
            <div class="row a_row">
                <div class="col bg-success">A</div>
                <div class="col bg-primary">B</div>
                <div class="col bg-warning">C</div>
                <div class="col bg-info">D</div>
                <div class="col bg-danger d-none d-lg-block d-xl-none">E</div>
                <div class="col bg-secondary">F</div>
            </div>
            <div class="row a_row">
                <div class="col bg-success">A</div>
                <div class="col bg-primary">B</div>
                <div class="col bg-warning">C</div>
                <div class="col bg-info">D</div>
                <div class="col bg-danger">E</div>
                <div class="col bg-secondary">F</div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
